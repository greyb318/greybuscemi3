<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="landing-page">
            <img src="website2title.jpg" alt="Landing Photo" id="landingPhoto">
            <div class="polygon-buttons">
                <button class="polygon-btn" id="btn1"></button>
                <button class="polygon-btn" id="btn2"></button>
                <button class="polygon-btn" id="btn3"></button>
            </div>
        </div>
        <div class="video-container" id="videoContainer">
            <video id="videoPlayer" controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button id="backButton" class="back-button">Back to Photo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
