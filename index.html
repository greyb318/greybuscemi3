<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Jewelry Storefront</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scene-container">
        <!-- Main storefront view -->
        <div class="view-wrapper" id="mainView">
            <img src="website2title.jpg" alt="Storefront" id="storefrontImage">
            <!-- Invisible buttons over each jewelry piece -->
            <button class="jewelry-btn" id="piece1"></button>
            <button class="jewelry-btn" id="piece2"></button>
            <button class="jewelry-btn" id="piece3"></button>
        </div>

        <!-- Individual jewelry views -->
        <div class="video-wrapper" id="jewelryView">
            <video id="jewelryVideo" muted playsinline>
                <source src="" type="video/mp4">
            </video>
            <button id="backButton" class="back-button">Return to Storefront</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
